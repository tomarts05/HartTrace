<!-- Facebook share image placeholder -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#0f172a"/>
  <rect x="50" y="50" width="1100" height="530" fill="#1e293b" rx="20"/>
  
  <!-- Title -->
  <text x="600" y="150" text-anchor="middle" fill="#22d3ee" font-size="64" font-weight="bold">PUZZLE GAME</text>
  <text x="600" y="210" text-anchor="middle" fill="#0ea5e9" font-size="32">Connect the dots in order!</text>
  
  <!-- Sample puzzle grid -->
  <g transform="translate(400, 250)">
    <!-- Grid -->
    <rect x="0" y="0" width="400" height="300" fill="#334155" rx="10"/>
    
    <!-- Dots -->
    <circle cx="80" cy="60" r="25" fill="#10b981"/>
    <text x="80" y="75" text-anchor="middle" fill="white" font-size="24" font-weight="bold">1</text>
    
    <circle cx="320" cy="60" r="25" fill="#0ea5e9"/>
    <text x="320" y="75" text-anchor="middle" fill="white" font-size="24" font-weight="bold">2</text>
    
    <circle cx="200" cy="180" r="25" fill="#0ea5e9"/>
    <text x="200" y="195" text-anchor="middle" fill="white" font-size="24" font-weight="bold">3</text>
    
    <circle cx="80" cy="240" r="25" fill="#ef4444"/>
    <text x="80" y="255" text-anchor="middle" fill="white" font-size="24" font-weight="bold">4</text>
    
    <!-- Path -->
    <path d="M 80 60 L 200 60 L 320 60 L 320 120 L 200 120 L 200 180 L 120 180 L 80 180 L 80 240" 
          stroke="#0ea5e9" stroke-width="12" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Call to action -->
  <text x="600" y="600" text-anchor="middle" fill="#fbbf24" font-size="28" font-weight="bold">Play Now on Facebook!</text>
</svg>
