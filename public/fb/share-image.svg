<!-- HartTrace Game Share Image - Actual screenshot replica -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark gradient background matching the actual game -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glassmorphism panel background -->
    <linearGradient id="panelBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(107, 114, 128, 0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(75, 85, 99, 0.3);stop-opacity:1" />
    </linearGradient>
    
    <!-- Control panel background -->
    <linearGradient id="controlsBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(75, 85, 99, 0.4);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(55, 65, 81, 0.4);stop-opacity:1" />
    </linearGradient>
    
    <!-- Game grid background -->
    <linearGradient id="gridBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4b5563;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect for START -->
    <filter id="startGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main game container with glassmorphism effect -->
  <g transform="translate(300, 50)">
    <!-- Outer container -->
    <rect x="0" y="0" width="600" height="530" fill="url(#panelBg)" rx="20" stroke="rgba(156, 163, 175, 0.2)" stroke-width="1"/>
    
    <!-- HartTrace Logo -->
    <g transform="translate(300, 50)">
      <circle cx="0" cy="0" r="20" fill="#22d3ee"/>
      <path d="M-8,-5 L8,-5 L8,5 L-8,5 Z M-14,0 L-8,0 M8,0 L14,0" stroke="white" stroke-width="2" fill="none"/>
      <text x="30" y="6" fill="white" font-size="28" font-weight="bold" font-family="Arial, sans-serif">HartTrace</text>
    </g>
    
    <!-- Stage info with trophy icon -->
    <g transform="translate(50, 120)">
      <text x="0" y="0" fill="#fbbf24" font-size="16" font-weight="bold" font-family="Arial, sans-serif">üèÜ Stage 5</text>
      <text x="80" y="0" fill="#d1d5db" font-size="16" font-family="Arial, sans-serif">- Diamond: 6 dots, 5√ó5 grid</text>
    </g>
    
    <!-- Timer displays -->
    <g transform="translate(50, 160)">
      <!-- Stage timer -->
      <rect x="0" y="0" width="80" height="30" fill="rgba(75, 85, 99, 0.5)" rx="15"/>
      <text x="10" y="20" fill="#22d3ee" font-size="14" font-weight="bold" font-family="Arial, sans-serif">‚è± 02:02</text>
      
      <!-- Separator -->
      <circle cx="95" cy="15" r="2" fill="#6b7280"/>
      
      <!-- Total timer -->
      <rect x="110" y="0" width="110" height="30" fill="rgba(75, 85, 99, 0.5)" rx="15"/>
      <text x="120" y="20" fill="#22d3ee" font-size="14" font-weight="bold" font-family="Arial, sans-serif">‚ö´ Total: 02:16</text>
    </g>
    
    <!-- Control buttons panel -->
    <g transform="translate(50, 210)">
      <rect x="0" y="0" width="500" height="70" fill="url(#controlsBg)" rx="10"/>
      
      <!-- Reset button -->
      <rect x="20" y="15" width="70" height="40" fill="rgba(75, 85, 99, 0.7)" rx="8"/>
      <text x="55" y="38" text-anchor="middle" fill="#d1d5db" font-size="12" font-family="Arial, sans-serif">üîÑ Reset</text>
      
      <!-- Reset All button (red) -->
      <rect x="110" y="15" width="80" height="40" fill="#dc2626" rx="8"/>
      <text x="150" y="38" text-anchor="middle" fill="white" font-size="12" font-weight="bold" font-family="Arial, sans-serif">üîÑ Reset All</text>
      
      <!-- Undo button -->
      <rect x="210" y="15" width="60" height="40" fill="rgba(75, 85, 99, 0.7)" rx="8"/>
      <text x="240" y="38" text-anchor="middle" fill="#a855f7" font-size="12" font-family="Arial, sans-serif">‚Ü∂ Undo</text>
      
      <!-- Progress button -->
      <rect x="290" y="15" width="80" height="40" fill="rgba(75, 85, 99, 0.7)" rx="8"/>
      <text x="330" y="38" text-anchor="middle" fill="#6b7280" font-size="12" font-family="Arial, sans-serif">üìä Progress</text>
    </g>
    
    <!-- Game grid container -->
    <g transform="translate(100, 300)">
      <!-- Grid background with border -->
      <rect x="0" y="0" width="400" height="200" fill="url(#gridBg)" rx="10" stroke="rgba(156, 163, 175, 0.3)" stroke-width="2"/>
      
      <!-- Grid lines (5x5) -->
      <g stroke="rgba(156, 163, 175, 0.3)" stroke-width="1">
        <!-- Vertical lines -->
        <line x1="80" y1="0" x2="80" y2="200"/>
        <line x1="160" y1="0" x2="160" y2="200"/>
        <line x1="240" y1="0" x2="240" y2="200"/>
        <line x1="320" y1="0" x2="320" y2="200"/>
        
        <!-- Horizontal lines -->
        <line x1="0" y1="40" x2="400" y2="40"/>
        <line x1="0" y1="80" x2="400" y2="80"/>
        <line x1="0" y1="120" x2="400" y2="120"/>
        <line x1="0" y1="160" x2="400" y2="160"/>
      </g>
      
      <!-- Game path (blue) matching the screenshot -->
      <g stroke="#22d3ee" stroke-width="6" fill="none" stroke-linecap="round">
        <!-- Path from dot 1 to 2 -->
        <path d="M200,100 L280,100"/>
        <!-- Path from 2 to 3 -->
        <path d="M280,100 L280,20 L200,20"/>
        <!-- Path from 3 to 4 -->
        <path d="M200,20 L360,20"/>
        <!-- Path from 4 to 5 -->
        <path d="M360,20 L360,100 L360,180 L200,180"/>
      </g>
      
      <!-- Dots positioned exactly as in screenshot -->
      <!-- Dot 3 - top center -->
      <g transform="translate(200, 20)">
        <circle cx="0" cy="0" r="16" fill="#22d3ee" stroke="#0891b2" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif">3</text>
      </g>
      
      <!-- Dot 4 - top right -->
      <g transform="translate(360, 20)">
        <circle cx="0" cy="0" r="16" fill="#22d3ee" stroke="#0891b2" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif">4</text>
      </g>
      
      <!-- Dot 2 (START) - center right with glow -->
      <g transform="translate(280, 100)" filter="url(#startGlow)">
        <circle cx="0" cy="0" r="18" fill="#22d3ee" stroke="#10b981" stroke-width="3"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif">2</text>
        <text x="0" y="32" text-anchor="middle" fill="#10b981" font-size="10" font-weight="bold" font-family="Arial, sans-serif">START</text>
      </g>
      
      <!-- Dot 5 - bottom center -->
      <g transform="translate(200, 180)">
        <circle cx="0" cy="0" r="16" fill="#22d3ee" stroke="#0891b2" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif">5</text>
      </g>
      
      <!-- Dot 6 (END) - bottom right with dashed circle -->
      <g transform="translate(360, 180)">
        <circle cx="0" cy="0" r="20" fill="none" stroke="#dc2626" stroke-width="3" stroke-dasharray="6,3"/>
        <circle cx="0" cy="0" r="16" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif">6</text>
        <text x="0" y="35" text-anchor="middle" fill="#dc2626" font-size="10" font-weight="bold" font-family="Arial, sans-serif">END</text>
      </g>
    </g>
  </g>
  
  <!-- Instructions at bottom -->
  <text x="600" y="590" text-anchor="middle" fill="white" font-size="16" font-family="Arial, sans-serif">Connect dots 1 (START) to 6 (END)</text>
  <text x="600" y="610" text-anchor="middle" fill="#22d3ee" font-size="14" font-family="Arial, sans-serif">‚Ä¢ Fill every cell to win!</text>
  
  <!-- Tip -->
  <text x="600" y="625" text-anchor="middle" fill="#9ca3af" font-size="12" font-family="Arial, sans-serif">üí° Tap Undo/Redo or use Ctrl+Z/Y</text>
</svg>