<!-- HartTrace Game Share Image - Natural screenshot-based design -->
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Simple dark background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Game grid background -->
    <linearGradient id="gridBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- HartTrace Logo -->
  <g transform="translate(600, 100)">
    <circle cx="0" cy="0" r="25" fill="#04B6F1"/>
    <path d="M-10,-6 L10,-6 L10,6 L-10,6 Z M-18,0 L-10,0 M10,0 L18,0" stroke="white" stroke-width="2.5" fill="none"/>
    <text x="35" y="8" fill="white" font-size="32" font-weight="bold" font-family="Arial, sans-serif">HartTrace</text>
  </g>
  
  <!-- Stage info -->
  <text x="600" y="170" text-anchor="middle" fill="#fbbf24" font-size="20" font-weight="bold" font-family="Arial, sans-serif">Stage 5 - Diamond Pattern</text>
  
  <!-- Main game grid (5x5 based on actual screenshot) -->
  <g transform="translate(450, 200)">
    <!-- Grid background -->
    <rect x="0" y="0" width="300" height="300" fill="url(#gridBg)" rx="8"/>
    
    <!-- Grid lines (5x5) -->
    <g stroke="rgba(100, 116, 139, 0.4)" stroke-width="1">
      <!-- Vertical lines -->
      <line x1="60" y1="0" x2="60" y2="300"/>
      <line x1="120" y1="0" x2="120" y2="300"/>
      <line x1="180" y1="0" x2="180" y2="300"/>
      <line x1="240" y1="0" x2="240" y2="300"/>
      
      <!-- Horizontal lines -->
      <line x1="0" y1="60" x2="300" y2="60"/>
      <line x1="0" y1="120" x2="300" y2="120"/>
      <line x1="0" y1="180" x2="300" y2="180"/>
      <line x1="0" y1="240" x2="300" y2="240"/>
    </g>
    
    <!-- Dots positioned in diamond pattern (based on screenshot) -->
    <!-- Dot 1 (START) - center position -->
    <g transform="translate(150, 150)">
      <circle cx="0" cy="0" r="20" fill="#22d3ee" stroke="#0891b2" stroke-width="3"/>
      <text x="0" y="6" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial, sans-serif">1</text>
      <text x="0" y="38" text-anchor="middle" fill="#10b981" font-size="12" font-weight="bold" font-family="Arial, sans-serif">START</text>
    </g>
    
    <!-- Dot 2 - right of center -->
    <g transform="translate(210, 150)">
      <circle cx="0" cy="0" r="18" fill="#64748b" stroke="#475569" stroke-width="2"/>
      <text x="0" y="6" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif">2</text>
    </g>
    
    <!-- Dot 3 - top -->
    <g transform="translate(150, 90)">
      <circle cx="0" cy="0" r="18" fill="#64748b" stroke="#475569" stroke-width="2"/>
      <text x="0" y="6" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif">3</text>
    </g>
    
    <!-- Dot 4 - top right -->
    <g transform="translate(210, 90)">
      <circle cx="0" cy="0" r="18" fill="#64748b" stroke="#475569" stroke-width="2"/>
      <text x="0" y="6" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif">4</text>
    </g>
    
    <!-- Dot 5 - left of center -->
    <g transform="translate(90, 150)">
      <circle cx="0" cy="0" r="18" fill="#64748b" stroke="#475569" stroke-width="2"/>
      <text x="0" y="6" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif">5</text>
    </g>
    
    <!-- Dot 6 (END) - bottom -->
    <g transform="translate(150, 210)">
      <circle cx="0" cy="0" r="18" fill="#dc2626" stroke="#b91c1c" stroke-width="2"/>
      <text x="0" y="6" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial, sans-serif">6</text>
      <text x="0" y="35" text-anchor="middle" fill="#dc2626" font-size="12" font-weight="bold" font-family="Arial, sans-serif">END</text>
    </g>
  </g>
  
  <!-- Instructions -->
  <text x="600" y="550" text-anchor="middle" fill="white" font-size="18" font-family="Arial, sans-serif">Connect dots 1 (START) to 6 (END) â€¢ Fill every cell to win!</text>
  
  <!-- Call to action -->
  <text x="600" y="590" text-anchor="middle" fill="#22d3ee" font-size="20" font-weight="bold" font-family="Arial, sans-serif">Play HartTrace on Facebook Instant Games!</text>
</svg>