name: Deploy Game to Homelab

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Start SSH Agent and Add Private Key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOMELAB_DEPLOY_KEY }}

      - name: Start Tunnel and Deploy
        env:
          TUNNEL_SERVICE_TOKEN_ID: ${{ secrets.CF_CLIENT_ID }}
          TUNNEL_SERVICE_TOKEN_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: |
          cloudflared access tcp \
            --hostname ssh.hartash.com \
            --url localhost:2222 &
          
          sleep 5

          ssh -o StrictHostKeyChecking=no -p 2222 tomarts05@localhost << 'EOF'
            set -e

            TARGET_DIR="/var/www/hart.game"
            GIT_REPO="https://github.com/tomarts05/HartTrace"

            echo "🔍 Checking if directory exists..."
            if [ ! -d "$TARGET_DIR/.git" ]; then
              echo "📁 Fresh clone to $TARGET_DIR"
              rm -rf "$TARGET_DIR"
              git clone "$GIT_REPO" "$TARGET_DIR"
            else
              echo "🔄 Pulling latest code in $TARGET_DIR"
              cd "$TARGET_DIR"
              git pull origin main
            fi

            echo "✅ Deployment complete"
          EOF
