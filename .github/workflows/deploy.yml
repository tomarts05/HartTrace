name: Deploy Game (Build Dist Only)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOMELAB_DEPLOY_KEY }}

      - name: Deploy via Cloudflare Tunnel
        env:
          TUNNEL_SERVICE_TOKEN_ID: ${{ secrets.CF_CLIENT_ID }}
          TUNNEL_SERVICE_TOKEN_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
          HOMELAB_PASSWORD: ${{ secrets.HOMELAB_PASSWORD }}
        run: |
          echo "🚪 Starting Cloudflare TCP tunnel..."
          cloudflared access tcp \
            --hostname ssh.hartash.com \
            --url localhost:2222 &

          sleep 5

          echo "🧹 Cleaning /var/www/hart.game..."
          ssh -p 2222 -o StrictHostKeyChecking=no tomarts05@localhost <<EOF
            set -e
            echo "\$HOMELAB_PASSWORD" | sudo -S mkdir -p /var/www/hart.game
            echo "\$HOMELAB_PASSWORD" | sudo -S rm -rf /var/www/hart.game/*
            echo "✅ Folder cleaned"
          EOF

          echo "📦 Deploying dist/ to /var/www/hart.game..."
          rsync -avz -e "ssh -p 2222 -o StrictHostKeyChecking=no" ./dist/ tomarts05@localhost:/var/www/hart.game/

          echo "🔁 Restarting services..."
          ssh -p 2222 -o StrictHostKeyChecking=no tomarts05@localhost <<EOF
            set -e
            echo "\$HOMELAB_PASSWORD" | sudo -S systemctl daemon-reexec
            echo "\$HOMELAB_PASSWORD" | sudo -S systemctl daemon-reload
            echo "\$HOMELAB_PASSWORD" | sudo -S systemctl restart nginx
            echo "\$HOMELAB_PASSWORD" | sudo -S systemctl restart cloudflared
            echo "✅ All services restarted"
          EOF
