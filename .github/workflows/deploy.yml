name: Deploy Game (Build Dist Only)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies & Build
        run: |
          npm install
          npm run build

      - name: Check if dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "‚ùå dist/ folder missing!"
            exit 1
          fi

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOMELAB_DEPLOY_KEY }}

      - name: Deploy via Cloudflare Tunnel
        env:
          TUNNEL_SERVICE_TOKEN_ID: ${{ secrets.CF_CLIENT_ID }}
          TUNNEL_SERVICE_TOKEN_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: |
          echo "üö™ Starting Cloudflare TCP tunnel..."
          cloudflared access tcp \
            --hostname ssh.hartash.com \
            --url localhost:2222 &

          # Wait for tunnel to initialize
          sleep 5

          echo "üßπ Cleaning /var/www/hart.game..."
          ssh -T -p 2222 -o StrictHostKeyChecking=no tomarts05@localhost << 'EOF'
            set -e
            sudo mkdir -p /var/www/hart.game
            sudo rm -rf /var/www/hart.game/*
            echo "‚úÖ Folder cleaned"
          EOF

          echo "üì¶ Deploying dist/ to /var/www/hart.game..."
          rsync -avz --delete -e "ssh -p 2222 -o StrictHostKeyChecking=no" ./dist/ tomarts05@localhost:/var/www/hart.game/

          echo "üîÅ Reloading systemd and restarting services..."
          ssh -T -p 2222 -o StrictHostKeyChecking=no tomarts05@localhost << 'EOF'
            sudo systemctl daemon-reexec || true
            sudo systemctl daemon-reload || true
            sudo systemctl restart nginx || true
            sudo systemctl restart cloudflared || true
            echo "‚úÖ Services restarted"
          EOF

          echo "‚úÖ Deployment complete!"
