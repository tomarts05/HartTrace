name: Deploy Game (Build Dist Only)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm install
          npm run build

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOMELAB_DEPLOY_KEY }}

      - name: Start Tunnel, Clean Target, Rsync Build, Restart Services
        env:
          TUNNEL_SERVICE_TOKEN_ID: ${{ secrets.CF_CLIENT_ID }}
          TUNNEL_SERVICE_TOKEN_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: |
          # Start Cloudflare Access TCP tunnel in background
          cloudflared access tcp \
            --hostname ssh.hartash.com \
            --url localhost:2222 &

          # Wait a few seconds for tunnel to initialize
          sleep 5

          echo "üîê Connecting to homelab and clearing old files..."
          ssh -p 2222 -o StrictHostKeyChecking=no tomarts05@localhost << 'EOF'
            set -e
            echo "üßπ Cleaning /var/www/hart.game"
            rm -rf /var/www/hart.game/*
          EOF

          echo "üì¶ Uploading new dist files..."
          rsync -avz -e "ssh -p 2222 -o StrictHostKeyChecking=no" ./dist/ tomarts05@localhost:/var/www/hart.game/

          echo "üîÅ Restarting services..."
          ssh -p 2222 -o StrictHostKeyChecking=no tomarts05@localhost << 'EOF'
            sudo systemctl restart nginx
            sudo systemctl restart cloudflared
          EOF

          echo "‚úÖ Deployment complete!"
