name: Deploy Game to Homelab

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Start SSH Tunnel to Homelab via Cloudflare Access
        env:
          TUNNEL_SERVICE_TOKEN_ID: ${{ secrets.CF_CLIENT_ID }}
          TUNNEL_SERVICE_TOKEN_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: |
          # Start the tunnel in the background to forward local port 2222 to ssh.hartash.com:22
          cloudflared access tcp \
            --hostname ssh.hartash.com \
            --url localhost:2222 &
          
          # Wait a bit to ensure the tunnel is up
          sleep 5

          # Use OpenSSH to connect through the tunnel and run deployment commands
          ssh -o StrictHostKeyChecking=no -p 2222 tomarts05@localhost << 'EOF'
            set -e

            TARGET_DIR="/var/www/hart.game"
            GIT_REPO="https://github.com/tomarts05/HartTrace"

            echo "ðŸ” Checking if directory exists..."
            if [ ! -d "$TARGET_DIR/.git" ]; then
              echo "ðŸ“ Fresh clone to $TARGET_DIR"
              rm -rf "$TARGET_DIR"
              git clone "$GIT_REPO" "$TARGET_DIR"
            else
              echo "ðŸ”„ Pulling latest code in $TARGET_DIR"
              cd "$TARGET_DIR"
              git pull origin main
            fi

            # Optional: Restart or build
            # cd $TARGET_DIR
            # npm install
            # npm run build
            # pm2 restart hart-game

            echo "âœ… Deployment complete"
          EOF
