name: Hart Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install & Build
        run: |
          npm install
          npm run build

      - name: â˜ï¸ Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: ğŸ” Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOMELAB_DEPLOY_KEY }}

      - name: ğŸš€ Deploy via Tunnel
        env:
          TUNNEL_SERVICE_TOKEN_ID: ${{ secrets.CF_CLIENT_ID }}
          TUNNEL_SERVICE_TOKEN_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: |
          echo "ğŸšª Starting Cloudflare TCP tunnel..."
          cloudflared access tcp --hostname ssh.hartash.com --url localhost:2222 &
          sleep 5

          echo "ğŸ§¹ Cleaning /var/www/hart.game..."
          ssh -p 2222 -o StrictHostKeyChecking=no tomarts05@localhost <<'EOF'
            rm -rf /var/www/hart.game/*
          EOF

          echo "ğŸ“¦ Deploying dist/ to /var/www/hart.game via rsync (with delete)..."
          rsync -avz --delete -e "ssh -p 2222 -o StrictHostKeyChecking=no" ./dist/ tomarts05@localhost:/var/www/hart.game/

      - name: ğŸ” Restart nginx and cloudflared
        run: |
          echo '#!/bin/bash
          set -e
          sudo -n /usr/bin/systemctl daemon-reload
          sudo -n /usr/bin/systemctl restart nginx
          sudo -n /usr/bin/systemctl restart cloudflared' > restart.sh
      
          chmod +x restart.sh
      
          scp -P 2222 -o StrictHostKeyChecking=no restart.sh tomarts05@localhost:/tmp/restart.sh
      
          ssh -tt -p 2222 -o StrictHostKeyChecking=no tomarts05@localhost "bash /tmp/restart.sh && rm /tmp/restart.sh"

          echo "âœ… Deployment complete!"
