name: Deploy Game (Build Dist Only)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ—ï¸ Install & Build
        run: |
          npm install
          npm run build

      - name: â˜ï¸ Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: ğŸ” Start SSH Agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.HOMELAB_DEPLOY_KEY }}

      - name: ğŸš€ Start Tunnel, Clean, Deploy, and Restart
        env:
          TUNNEL_SERVICE_TOKEN_ID: ${{ secrets.CF_CLIENT_ID }}
          TUNNEL_SERVICE_TOKEN_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: |
          echo "ğŸšª Starting Cloudflare TCP tunnel..."
          cloudflared access tcp \
            --hostname ssh.hartash.com \
            --url localhost:2222 &

          sleep 5

          echo "ğŸ§¹ Cleaning /var/www/hart.game..."
          ssh -T -p 2222 -o StrictHostKeyChecking=no tomarts05@localhost << 'EOF'
            set -e
            rm -rf /var/www/hart.game/*
            exit 0
          EOF

          echo "ğŸ“¦ Deploying dist/ to /var/www/hart.game..."
          rsync -avz -e "ssh -T -p 2222 -o StrictHostKeyChecking=no" ./dist/ tomarts05@localhost:/var/www/hart.game/

          echo "ğŸ” Reloading systemd and restarting services..."
          ssh -T -p 2222 -o StrictHostKeyChecking=no tomarts05@localhost << 'EOF'
            set -e
            sudo /usr/bin/systemctl daemon-reload
            sudo /usr/bin/systemctl restart nginx
            sudo /usr/bin/systemctl restart cloudflared
            exit 0
          EOF

          echo "âœ… Deployment complete!"
