name: Deploy Game to Homelab

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/cloudflared

      - name: Deploy to Homelab Server via Cloudflare Access SSH
        env:
          CLOUDFLARE_ACCESS_CLIENT_ID: ${{ secrets.CF_CLIENT_ID }}
          CLOUDFLARE_ACCESS_CLIENT_SECRET: ${{ secrets.CF_CLIENT_SECRET }}
        run: |
          cloudflared access ssh \
            --hostname ssh.hartash.com \
            --client-id $CLOUDFLARE_ACCESS_CLIENT_ID \
            --client-secret $CLOUDFLARE_ACCESS_CLIENT_SECRET \
            --command '
              set -e

              TARGET_DIR="/var/www/hart.game"
              GIT_REPO="https://github.com/tomarts05/HartTrace"

              echo "üîç Checking if directory exists..."
              if [ ! -d "$TARGET_DIR/.git" ]; then
                echo "üìÅ Fresh clone to $TARGET_DIR"
                rm -rf "$TARGET_DIR"
                git clone "$GIT_REPO" "$TARGET_DIR"
              else
                echo "üîÑ Pulling latest code in $TARGET_DIR"
                cd "$TARGET_DIR"
                git pull origin main
              fi

              # Optional: build or restart commands
              # cd $TARGET_DIR
              # npm install
              # npm run build
              # pm2 restart hart-game

              echo "‚úÖ Deployment complete"
            '
