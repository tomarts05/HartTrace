<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimal-ui, viewport-fit=cover" />
    <title>HartTrace | Take a Break. Sharpen Your Mind.</title>
    
    <!-- Mobile-First & Facebook Instant Games Meta Tags -->
    <meta property="og:title" content="HartTrace Sharpen Your Mind." />
    <meta property="og:description" content="Play this addictive puzzle game and challenge your brain!" />
    <meta property="og:image" content="https://hartash.com/share-banner.png" />
    <meta property="og:url" content="https://hartash.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="HartTrace" />
    
    <!-- Mobile optimization -->
    <meta name="description" content="HartTrace addictive puzzle game! Connect numbered dots in order while filling every cell." />
    <meta name="keywords" content="puzzle game, brain training, connect dots, instant game, mobile game" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="HartTrace" />
    
    <!-- Prevent zoom on input focus (iOS) -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Facebook Instant Games SDK -->
    <script>
      // Only load FBInstant SDK if we're in Facebook environment
      if (window.location.href.includes('facebook.com') || 
          window.location.href.includes('fb.gg') || 
          window.parent !== window) {
        document.write('<script src="https://connect.facebook.net/en_US/fbinstant.6.3.js"><\/script>');
      }
    </script>
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="/styles.css">
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for offline support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('✅ SW registered:', registration.scope))
            .catch(error => console.log('❌ SW registration failed:', error));
        });
      }
    </script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
